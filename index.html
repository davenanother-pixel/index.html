<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Interactive Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0e0e0e;
      font-family: Arial, Helvetica, sans-serif;
    }
    #overlay {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      background: rgba(0, 0, 0, 0.55);
      padding: 14px 22px;
      border-radius: 10px;
      font-size: 14px;
      letter-spacing: 0.5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="overlay">Drag to rotate â€¢ Scroll to zoom</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0e0e0e);

    // Camera
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 2.5, 6);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.minDistance = 3;
    controls.maxDistance = 12;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const keyLight = new THREE.DirectionalLight(0xffffff, 1.0);
    keyLight.position.set(5, 8, 5);
    scene.add(keyLight);

    const rimLight = new THREE.DirectionalLight(0x4f9cff, 0.6);
    rimLight.position.set(-5, 3, -5);
    scene.add(rimLight);

    // Floor
    const floorGeometry = new THREE.PlaneGeometry(40, 40);
    const floorMaterial = new THREE.MeshStandardMaterial({
      color: 0x151515,
      roughness: 0.9,
      metalness: 0.05
    });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -1.2;
    scene.add(floor);

    // Center Object
    const boxGeometry = new THREE.BoxGeometry(2.5, 1.2, 2.5);
    const boxMaterial = new THREE.MeshStandardMaterial({
      color: 0x1f6fff,
      metalness: 0.4,
      roughness: 0.2
    });
    const box = new THREE.Mesh(boxGeometry, boxMaterial);
    scene.add(box);

    // Text (Canvas Texture)
    function createTextTexture(mainText, subText, isPop) {
      const canvas = document.createElement('canvas');
      canvas.width = 1024;
      canvas.height = 512;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = '#0e0e0e';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 56px Arial';
      ctx.fillText(mainText, canvas.width / 2, canvas.height / 2);

      if (subText) {
        ctx.fillStyle = '#b8c7ff';
        ctx.font = 'bold 42px Arial';
        ctx.fillText(subText, canvas.width / 2, canvas.height / 2);
      }

      return new THREE.CanvasTexture(canvas);
    }

    // Main text
    const mainTexture = createTextTexture('I just wasted my time on this.');
    const mainMaterial = new THREE.MeshStandardMaterial({ map: mainTexture });
    const mainText = new THREE.Mesh(new THREE.PlaneGeometry(5.5, 2.2), mainMaterial);
    mainText.position.y = 1.6;
    scene.add(mainText);

    // LOL text (separate mesh for pop effect)
    const lolTexture = createTextTexture('lol');
    const lolMaterial = new THREE.MeshStandardMaterial({ map: lolTexture });
    const lolText = new THREE.Mesh(new THREE.PlaneGeometry(2.2, 1.0), lolMaterial);
    lolText.position.y = 0.6;
    scene.add(lolText);

    // Subtle floating animation
    let time = 0;

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      box.rotation.y += 0.003;
      box.position.y = Math.sin(time) * 0.08;

      mainText.position.y = 1.6 + Math.sin(time + 1.5) * 0.05;
      const pop = 1 + Math.abs(Math.sin(time * 3)) * 0.25;
      lolText.scale.set(pop, pop, pop);

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
